    <link rel="shortcut icon" href="../img/favicon-recetas.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap');

<body>
    <header>
            <section class = "caja1">
                <img src="../img/Logo2.png">
            </section>
            <section class = "caja2">
                <h1>Registrate</h1>
            </section>
            <nav class="cajanav">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>

            </nav>

    <main>
        <form action="" class="articuloRegistro">
            <h2>¡Registrate para recibir recetas diarias!</h2>
            <ul>
                <li class="listaVertical">
                    <input name="name" type="text">
                    <label for="name">Ingresá tu nombre</label>
                </li>
                <li class="listaVertical">
                <input name="user" type="text">
                <label for="user">Elegí tu usuario</label>
                </li>
                <input name="mail" type="email">
                <label for="mail">Ingresa tu email</label>
                <li class="listaVertical">
                <input name="pass" type="password">
                <label for="pass">Ingresa una contraseña</label>
                </li>
                <li class="listaVertical">
                <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
        <section class="registroPromo">
            <img src="../img/dontorpollo.jpg">
            <h4>Si no sabes que cocinar pedite un <a href="https://www.instagram.com/dontorpollo/">Dontor!</a></h4>
        </section>
