<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate - Recetas para todos</title>
    <meta name="keywords" content="cocina, comida, postre, veggies, tutoriales">

    <link rel="shortcut icon" href="../img/favicon-recetas.png">

    <meta name="pagina de recetas" content="esto es una pagina de recetas">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>



    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap');
    </style>

    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="../CSS/estilos.css">
</head>
<body>
    <header>
            <section class = "logo">
                <img src="../img/Logo2.png" class="logo" alt="Logo sombrero de chef">
            </section>
            <section class = "titulo">
                <h1>Registrate</h1>
            </section>
            <nav class="cajanav">
                <ul>
                    <li><a href="../index.html" style="text-decoration:none" >Inicio</a></li>
                    <li><a href="./comida-hoy.html" style="text-decoration:none">¿Qué Comemos?</a></li>
                    <li><a href="./veggies.html" style="text-decoration:none">Veggies</a></li>
                    <li><a href="./postres.html" style="text-decoration:none">Postres</a></li>
                </ul>
            </nav>
    </header>
    <main class="conteiner row justify-content-md-center">

        <!--REGISTRO Y PROMO-->
        <form action="" class="articuloRegistro row col-12 col-md-12 column-lg-6">
            <h2>¡Registrate para recibir recetas diarias!</h2>
            <ul>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Apellido y nombre">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail" placeholder="Ingresa tu email">
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                </div>
                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                <label for="menues" class="form-label">Elegí tu menú</label>
                <select class="form-select" aria-label="" id="menues">
                        <option selected>Todo</option>
                        <option value="1">Veggie</option>
                        <option value="2">Postre</option>
                </select>             
            </ul>
            <button type="submit" class="botonRegistro">Enviar</button>
        </form>
        <section class="registroPromo col-12 col-md-12 col-lg-6">
            <img src="../img/dontorpollo.jpg" alt="promoción de dontorpollo">
            <h4>Si no sabes que cocinar pedite un <a href="https://www.instagram.com/dontorpollo/">Dontor!</a></h4>
        </section>
    </main>
    <!--FOOTER + REDES-->
    <footer>
        <h2 class="tituloRedes">¡Encontranos en nuestras redes!</h2>
        <div class="contenedorRedes">
            <button type="button" class="botonTwitter"><a href="https://www.twitter.com/" style=" text-decoration:none">Twitter</a></button>
            <button type="button" class="botonInstagram"><a href="https://www.instagram.com/" style=" text-decoration:none">Instagram</a></button>
            <button type="button" class="botonFacebook"><a href="https://www.Facebook.com/" style=" text-decoration:none">Facebook</a></button>
            <button type="button" class="botonYoutube"><a href="https://www.YouTube.com/" style=" text-decoration:none">YouTube</a></button>
            <button type="button" class="botonTiktok"><a href="https://www.tiktok.com/" style=" text-decoration:none">TikTok</a></button>
        </div>
    </footer>
</body>
</html>
